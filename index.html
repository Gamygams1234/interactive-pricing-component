<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Manrope:wght@600;800&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

  <div class="content">

    <div class="description">

      <h1 class="fw-600">Simple, traffic-based pricing</h1>
      <p class="fw-600"> Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <div class="pricing-card">
      <div class="views-price">

        <div class="pageviews">
          <h4 class="pageviews fw-600"><span id="views">100k</span> Pageviews</h4>
        </div>

        <div class="slider-menu">
          <input type="range" min="0" max="4" value="2" class="price-slider" id="myRange">
        </div>
        <div class="price">
          <h4 class="fw-600"><span class="fw-800" id="amount">$14.00</span>/month</h4>
        </div>

        <div class="year-month-toggle">
          <h5 class="fw-600">Monthy Billing</h5>
          <label class="switch toggle">
            <input type="checkbox" id="checkbox">
            <span class="slider round"></span>
          </label>

          <h5 class="fw-600">Yearly Billing</h5>
        </div>
      </div>
      <hr>
      <div class="points-button">
        <div class="bullet-points fw-600">
          <ul>

            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
        </div>
        <div class="start-trial">
          <button type="button fw-800" class="btn btn-primary">Start my trial</button>
        </div>
      </div>
    </div>
  </div>


  <script>
    const checkbox = document.getElementById("checkbox");
    const myRange = document.getElementById("myRange");
    const pageviews = document.getElementById("views");
    const amount = document.getElementById("amount");

    let prices = [{
      price: "$8.00",
      views: "10K",
      annualPrice: "$6.00",
    },
    {
      price: "$12.00",
      views: "50K",
      annualPrice: "$6.00",
    },
    {
      price: "$16.00",
      views: "100K",

      annualPrice: "$12.00",
    },
    {
      price: "$24.00",
      views: "500K",
      annualPrice: "$18.00",
    },
    {
      price: "$36.00",
      views: "1M",
      annualPrice: "$25.00",
    }, {
      price: "$48.00",
      views: "1.5M",
      annualPrice: "$36.00",

    }
      , {
      price: "$60.00",
      views: "2M",
      annualPrice: "$45.00",

    }
    ]
    // setting the ranges max to the items in the array
    myRange.max = prices.length - 1;
    // putting the slider in the middle if we add items
    myRange.value = Math.floor((prices.length - 1) / 2);

    // get results function
    function getResults() {
      if (checkbox.checked) {
        pageviews.innerHTML = prices[myRange.value].views;
        amount.innerHTML = prices[myRange.value].annualPrice;

      } else {
        pageviews.innerHTML = prices[myRange.value].views;
        amount.innerHTML = prices[myRange.value].price;
      }
      //filling in the gradient everytimme there is a change or on load
      let fillTrackPct = myRange.value * (100 / (prices.length - 1));
      myRange.style.background = "linear-gradient(to right, hsl(174, 77%, 80%) 0%, hsl(174, 77%, 80%) "
        + fillTrackPct + "%, hsl(224, 65%, 95%) " + fillTrackPct + "%, hsl(224, 65%, 95%) 100%)";
    }
    checkbox.addEventListener('change', function () {
      console.log("checked")
      getResults();
    });
    myRange.addEventListener('input', function () {
      getResults()


    });
    // get results on load
    getResults();

  </script>
</body>

</html>
